        let filteredData = rawData;
        
        // Gestione modalit√†
        function setMode(mode) {
            const viewBtn = document.querySelector('.mode-btn:nth-child(1)');
            const editBtn = document.querySelector('.mode-btn:nth-child(2)');
            const editControls = document.querySelector('.edit-controls');
            
            if (mode === 'edit' && !editMode) {
                showPasswordModal();
                return;
            }
            
            if (mode === 'view') {
                editMode = false;
                viewBtn.classList.add('active');
                editBtn.classList.remove('active');
                editControls.classList.remove('show');
                updatePivotTable();
            }
        }
        
        // Gestione password
        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'flex';
            document.getElementById('passwordInput').focus();
        }
        
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === EDIT_PASSWORD) {
                editMode = true;
                document.getElementById('passwordModal').style.display = 'none';
                document.getElementById('passwordInput').value = '';
                
                const viewBtn = document.querySelector('.mode-btn:nth-child(1)');
                const editBtn = document.querySelector('.mode-btn:nth-child(2)');
                viewBtn.classList.remove('active');
                editBtn.classList.add('active');
                
                document.querySelector('.edit-controls').classList.add('show');
                showMessage('‚úÖ Modalit√† modifica attivata!', 'success');
                updatePivotTable();
            } else {
                showMessage('‚ùå Password non corretta!', 'error');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }
        
        function cancelPassword() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }
        
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Funzioni di utilit√†
        function showMessage(text, type) {
            const messageEl = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }
        
        function saveData() {
            localStorage.setItem('ssas_data_backup', JSON.stringify(rawData));
            showMessage('üíæ Dati salvati localmente!', 'success');
        }
        
        function exportData() {
            const csvContent = "Competenza,Conoscenza,Periodo,Insegnamento\n" + 
                rawData.map(row => 
                    `"${row.competenza}","${row.conoscenza}","${row.periodo}","${row.insegnamento}"`
                ).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'competenze_ssas_aggiornate.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('üì§ File CSV esportato!', 'success');
        }
        
        // Popola i filtri
        function populateFilters() {
            const competenze = [...new Set(rawData.map(d => d.competenza))].sort();
            const periodi = [...new Set(rawData.map(d => d.periodo))].sort();
            const insegnamenti = [...new Set(rawData.map(d => d.insegnamento))].sort();
            
            const competenzaSelect = document.getElementById('competenzaFilter');
            const periodoSelect = document.getElementById('periodoFilter');
            const insegnamentoSelect = document.getElementById('insegnamentoFilter');
            
            competenze.forEach(c => {
                const option = document.createElement('option');
                option.value = c;
                option.textContent = c;
                competenzaSelect.appendChild(option);
            });
            
            periodi.forEach(p => {
                const option = document.createElement('option');
                option.value = p;
                option.textContent = p;
                periodoSelect.appendChild(option);
            });
            
            insegnamenti.forEach(i => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                insegnamentoSelect.appendChild(option);
            });
        }
        
        // Filtra i dati
        function filterData() {
            const competenzaFilter = document.getElementById('competenzaFilter').value;
            const periodoFilter = document.getElementById('periodoFilter').value;
            const insegnamentoFilter = document.getElementById('insegnamentoFilter').value;
            
            filteredData = rawData.filter(d => {
                return (!competenzaFilter || d.competenza === competenzaFilter) &&
                       (!periodoFilter || d.periodo === periodoFilter) &&
                       (!insegnamentoFilter || d.insegnamento === insegnamentoFilter);
            });
            
            updateStats();
            updatePivotTable();
        }
        
        // Aggiorna le statistiche
        function updateStats() {
            const totalRecords = filteredData.length;
            const uniqueCompetenze = [...new Set(filteredData.map(d => d.competenza))].length;
            const uniquePeriodi = [...new Set(filteredData.map(d => d.periodo))].length;
            const uniqueInsegnamenti = [...new Set(filteredData.map(d => d.insegnamento))].length;
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalRecords}</div>
                    <div class="stat-label">Conoscenze Totali</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${uniqueCompetenze}</div>
                    <div class="stat-label">Competenze</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${uniquePeriodi}</div>
                    <div class="stat-label">Periodi</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${uniqueInsegnamenti}</div>
                    <div class="stat-label">Insegnamenti</div>
                </div>
            `;
        }
        
        // Aggiorna la tabella pivot
        function updatePivotTable() {
            const rowGroup = document.getElementById('rowGroup').value;
            const colGroup = document.getElementById('colGroup').value;
            const valueType = document.getElementById('valueType').value;
            
            const pivotData = {};
            const rowValues = [...new Set(filteredData.map(d => d[rowGroup]))].sort();
            const colValues = [...new Set(filteredData.map(d => d[colGroup]))].sort();
            
            filteredData.forEach(d => {
                const row = d[rowGroup];
                const col = d[colGroup];
                
                if (!pivotData[row]) pivotData[row] = {};
                if (!pivotData[row][col]) pivotData[row][col] = [];
                
                pivotData[row][col].push(d);
            });
            
            let html = '<table><thead><tr><th>' + rowGroup.charAt(0).toUpperCase() + rowGroup.slice(1) + '</th>';
            colValues.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '<th>Totale</th></tr></thead><tbody>';
            
            rowValues.forEach(row => {
                html += `<tr><td style="font-weight:bold;background:#f8f9fa;">${row}</td>`;
                let rowTotal = 0;
                
                colValues.forEach(col => {
                    const cellData = pivotData[row] && pivotData[row][col] ? pivotData[row][col] : [];
                    const count = cellData.length;
                    rowTotal += count;
                    
                    if (valueType === 'count') {
                        const cellClass = count > 0 ? 'number' : '';
                        html += `<td class="${cellClass}" style="cursor:pointer;" onclick="showDetail('${row}', '${col}')">${count || ''}</td>`;
                    } else {
                        const truncatedList = cellData.slice(0, 3).map(d => d.conoscenza.substring(0, 40) + '...').join('<br>');
                        const moreText = cellData.length > 3 ? `<br><i>...e altri ${cellData.length - 3}</i>` : '';
                        html += `<td style="font-size:0.8em;cursor:pointer;" onclick="showDetail('${row}', '${col}')">${truncatedList}${moreText}</td>`;
                    }
                });
                
                html += `<td class="number" style="font-weight:bold;background:#ecf0f1;">${rowTotal}</td></tr>`;
            });
            
            html += '<tr style="font-weight:bold;background:#34495e;color:white;"><td>Totale</td>';
            let grandTotal = 0;
            colValues.forEach(col => {
                const colTotal = rowValues.reduce((sum, row) => {
                    const cellData = pivotData[row] && pivotData[row][col] ? pivotData[row][col] : [];
                    return sum + cellData.length;
                }, 0);
                grandTotal += colTotal;
                html += `<td class="number">${colTotal}</td>`;
            });
            html += `<td class="number">${grandTotal}</td></tr>`;
            
            html += '</tbody></table>';
            document.getElementById('pivotTable').innerHTML = html;
        }
        
        // Mostra dettagli
        function showDetail(rowValue, colValue) {
            const rowGroup = document.getElementById('rowGroup').value;
            const colGroup = document.getElementById('colGroup').value;
            
            const details = filteredData.filter(d => d[rowGroup] === rowValue && d[colGroup] === colValue);
            
            if (details.length === 0) return;
            
            let html = `
                <h3>Dettaglio: ${rowValue} √ó ${colValue} (${details.length} conoscenze)</h3>
                <table>
                <thead>
                    <tr>
                        <th>Competenza</th>
                        <th>Conoscenza</th>
                        <th>Periodo</th>
                        <th>Insegnamento</th>
                    </tr>
                </thead>
                <tbody>
            `;
            
            details.forEach(d => {
                html += `
                    <tr>
                        <td>${d.competenza}</td>
                        <td>${d.conoscenza}</td>
                        <td>${d.periodo}</td>
                        <td>${d.insegnamento}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            document.getElementById('detailTable').innerHTML = html;
        }
        
        // Reset filtri
        function resetFilters() {
            document.getElementById('competenzaFilter').value = '';
            document.getElementById('periodoFilter').value = '';
            document.getElementById('insegnamentoFilter').value = '';
            filterData();
        }
        
        // Event listeners
        document.getElementById('competenzaFilter').addEventListener('change', filterData);
        document.getElementById('periodoFilter').addEventListener('change', filterData);
        document.getElementById('insegnamentoFilter').addEventListener('change', filterData);
        document.getElementById('rowGroup').addEventListener('change', updatePivotTable);
        document.getElementById('colGroup').addEventListener('change', updatePivotTable);
        document.getElementById('valueType').addEventListener('change', updatePivotTable);
        
        // Inizializza
        populateFilters();
        updateStats();
        updatePivotTable();
        
        // Rendi le funzioni globali
        window.showDetail = showDetail;
        window.resetFilters = resetFilters;
        window.setMode = setMode;
        window.checkPassword = checkPassword;
        window.cancelPassword = cancelPassword;
        window.saveData = saveData;
        window.exportData = exportData;
        
        // Gestione click fuori dal modal
        document.getElementById('passwordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                cancelPassword();
            }
        });
    </script>
